<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Listado de Automoviles</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/one-page-wonder.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Alquiler de Vehículos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/logout">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Nuestros Vehiculos</h1>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <section>
    <div class="container">
      <div class="list-crear_mascota-btn">
<!--        <a th:href="@{/mascota/editar-perfil}" class="btn btn-primary btn-xl rounded-pill mt-5 ">¡Agrega una-->
<!--          Mascota!</a>-->
      </div>
      <div class="row align-items-center">
        <table class="table table-hover">
          <thead>
            <tr>

              <th scope="col">MARCA</th>
              <th scope="col">MODELO</th>
              <th scope="col">CILINDRADA</th>
              <th scope="col">TIPO</th>
              <th scope="col">GAMA</th>
              <th scope="col">COMBUSTIBLE</th>
              <th scope="col">DISPONIBILIDAD</th>

              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="vehiculo : ${autos}">

              <td scope="row" th:text="${vehiculo.marca}">
                </th>
              <td scope="row" th:text="${vehiculo.modelo}">
              <td scope="row" th:text="${vehiculo.cilindradaMotor}">
              <td scope="row" th:text="${vehiculo.tipoVehiculo}">
              <td scope="row" th:text="${vehiculo.typeGama}">
              <td scope="row" th:text="${vehiculo.combustible}">
              <td scope="row" th:text="${vehiculo.operativo}">
                </th>

                </th>
              <td>
                <!-- Declaramos y enviamos el valor de la variable action -->
                <a th:href="@{/reserva/generar_reserva(id=__${vehiculo.id}__,accion=Reservar)}">Reservar</a>
              </td>
            </tr>

          </tbody>
        </table>


      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
