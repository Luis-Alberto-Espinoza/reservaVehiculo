<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Listado de Automoviles</title>
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/one-page-wonder.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Alquiler de Veh√≠culos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container">
        <h3>Estos son nuestros autos</h3>
        <div class="row align-items-center">
            <table class="table table-hover">
                        <p type="hidden" name="idc" th:value="${clienteLog.id}">

                <thead>
                <tr>
                    <th scope="col">MARCA</th>
                    <th scope="col">MODELO</th>
                    <th scope="col">CILINDRADA</th>
                    <th scope="col">TIPO</th>
                    <th scope="col">GAMA</th>
                    <th scope="col">COMBUSTIBLE</th>
                    <th scope="col">DISPONIBILIDAD</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vehiculo : ${autos}">
                    <td scope="row" th:text="${vehiculo.marca}">
                    <td scope="row" th:text="${vehiculo.modelo}">
                    <td scope="row" th:text="${vehiculo.cilindradaMotor}">
                    <td scope="row" th:text="${vehiculo.tipoVehiculo}">
                    <td scope="row" th:text="${vehiculo.typeGama}">
                    <td scope="row" th:text="${vehiculo.combustible}">
                    <td scope="row" th:text="${vehiculo.operativo}">
                    <td>
                        <!-- Declaramos y enviamos el valor de la variable action -->
                        <a th:href="@{/reserva/generar_reserva(idv=${vehiculo.id},idc=${clienteLog.id})}">Reservar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<!-- Footer -->
<footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
    </div>
</footer>
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
